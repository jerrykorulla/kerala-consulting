<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="keywords" content="{{ page.keywords }}">
    <meta name="geo.placename" content="{{ site.location.city }}, {{ site.location.country }}">
    <meta name="geo.region" content="{{ site.location.country_code }}">
    <meta property="og:title" content="{{ page.og_title | default: page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.og_description | default: page.description | default: site.description }}">
    <meta property="og:type" content="{{ page.og_type | default: 'website' }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "{{ site.title }}",
      "description": "{{ site.description }}",
      "url": "{{ site.url }}",
      "telephone": "+91-XXXX-XXXX-XX",
      "email": "{{ site.email }}",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "{{ site.location.city }}, {{ site.location.country }}",
        "addressLocality": "{{ site.location.city }}",
        "addressRegion": "{{ site.location.region }}",
        "postalCode": "",
        "addressCountry": "IN"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "{{ site.location.latitude }}",
        "longitude": "{{ site.location.longitude }}"
      },
      "sameAs": [
        "{{ site.facebook_url }}",
        "{{ site.linkedin_url }}"
      ],
      "knowsAbout": ["Business Consulting", "Digital Solutions", "Business Liaison", "Technology Solutions", "Tours"]
    }
    </script>
</head>
